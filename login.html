<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 relative">
    <header class="bg-red-800 text-white py-4 px-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Blood Bank</h1>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-white hover:text-gray-200">Info</a>
                <a href="#" class="text-white hover:text-gray-200">About</a>
                <a href="#" class="text-white hover:text-gray-200">Contact</a>
            </div>
        </div>
    </header>
    <div class="container mx-auto px-4 py-16"> <!-- Increased padding -->
        <div class="flex justify-center">
            <div class="bg-white shadow-md rounded-lg p-8 max-w-md">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <div class="mb-4">
                    <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M10 0a10 10 0 110 20 10 10 0 010-20zM8 15a1 1 0 11-2 0 1 1 0 012 0zm2-8a2 2 0 11-4 0 2 2 0 014 0z" clip-rule="evenodd" />
                        </svg>
                        <input type="text" class="focus:outline-none w-full" placeholder="Username">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 0a10 10 0 110 20 10 10 0 010-20zM0 10a10 10 0 1120 0 10 10 0 01-20 0zm13.78 1.28a1 1 0 00-1.4-1.42l-4.16 4.17a1 1 0 101.4 1.42l4.16-4.17z" clip-rule="evenodd" />
                        </svg>
                        <input type="password" class="focus:outline-none w-full" placeholder="Password">
                    </div>
                </div>
                <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg w-full">Login</button>
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="#" class="text-red-500">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-red-800 text-white py-4 text-center fixed bottom-0 w-full">
        <p>&copy; 2024 Blood Bank. All rights reserved.</p>
    </footer>
</body>
</html>
